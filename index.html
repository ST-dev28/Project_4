<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>

<body>
    <h1>Table and Images</h1><br>
    <p>Logo of Languages</p>
    <table class="grid-container">
        <!-- tr=>table row & th=>table column & td=>table data-->
        <tr class="first">
            <th>S/No</th>
            <th>Language</th>
            <th>Logo</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>HTML5</td>
            <td class="img"><img src="/img/html5-logo.png" alt="HTML"></td>
        </tr>
        <tr>
            <td>2.</td>
            <td>CSS3</td>
            <td class="img"><img src="/img/css-logo.png" alt="CSS"></td>
        </tr>
        <tr>
            <td>3.</td>
            <td>JavaScript</td>
            <td class="img"><img src="/img/javascript-logo.png" alt="JS"></td>
        </tr>
    </table>
    <br>
    <a href="#"></a>
</body>

</html>
